<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./popup.css">
    <title>Document</title>

</head>

<body>
    <div id="urlBox">
        <h1>URL Shortener</h1>
        <form class="urlForm input-group">
            <input type="text" class="longUrlInput form-control" placeholder="Put your URL" required>
            <button class="shortenUrlBtn btn btn-primary input-group-append" type="submit">Shorten URL</button>
        </form>
        <div class="errorMessage displayNone"></div>
    </div>
    <div class="loader spinner-border text-primary displayNone" role="status">
        <span class="sr-only"></span>
    </div>
    <div class="responseWrapper displayNone">
        <div id="shortUrlDiv">
            <span class="shortUrlText"></span>
            <span class="linkCopiedText displayNone"></span>
            <button title="Copy the link" class="copyBtn btn btn-outline-primary">
                <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor"
                    class="bi bi-clipboard" viewBox="0 0 16 16">
                    <path
                        d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z" />
                    <path
                        d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z" />
                </svg>
            </button>
        </div>
    </div>
    <script src="./popup.js"></script>
</body>

</html>
